
<div id="da-wrapper">
  <!-- 头部 -->
  <div ng-include src="'/static/js/buy/base_header.html'"></div>
  <!-- 身体 -->
  <div id="da-content">
    <!-- Container -->
    <div class="da-container clearfix">
      <div ng-include src="'/static/js/buy/base_sidebar.html'"></div>
      <!-- 右侧内容 -->
      <div id="da-content-wrap" class="clearfix">
        <div id="da-content-area">
          <div class="span12">
            <div class="da-panel">
              <div class="da-panel-header">
                <span class="da-panel-title">
                    结算单下载
                </span>
              </div>
              <div class="da-panel-content da-form-container" style="padding: 20px 12px;">
                <table class="da-table checkable" style="margin-top: 12px;">
                  <thead>
                    <tr>
                      <th>生成时间</th>
                      <th>结算单数量</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="item in pkglist">
                      <td>{{item.gmt_create}}</td>
                      <td>{{item.settled_order_nums}}</td>
                      <td>
                      	<a href="/napi/buyadmin/settle/order/suppliers/?date_id={{item.date_id}}" target=_blank style="margin-right: 20px;">下载供应商用表包</a>
                      	<a href="/napi/buyadmin/settle/order/accountants/?date_id={{item.date_id}}" target=_blank>下载财务用表</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
