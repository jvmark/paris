<style type="text/css">
  #login-form
  {
    width: 400px;
    margin: 0px auto;
    margin-top: 100px;
    background-color: white;
    padding: 20px;
  }
  #login-form input
  {
    width: 100%;
  }
  #login-form h1
  {
    text-align: center;
  }
  .form-actions
  {
    padding: 0px;
    border-top: 0px;
    background-color: white;
  }

</style>

<div id="login-form">
  <!-- <div ng-show="error" class="alert alert-danger">{{error}}</div> -->
  <h1>商业后台</h1>
  <form ng-model=loginData>
    <div class="form-group">
      <label for="username">用户名</label>
      <i class="fa fa-key"></i>
      <input type="text" ng-model=loginData.login_name required />
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <i class="fa fa-lock"></i>
      <input type="password" ng-model=loginData.pswd required />
    </div>
    <div class="form-group" style="margin-top:10px;">
      <i class="fa fa-lock">用户类型</i>
      <select ng-model="loginData.type">
        <option value="1">学生</option>
        <option value="2">公司</option>
        <option value="0">管理员</option>
      </select>
    </div>
    <div class="form-actions">
      <button type="submit" ng-click="login(loginData)" class="btn btn-danger">登录</button>
    </div>
    <!-- <p><a href="/#/settings/api/">api配置</a></p> -->
  </form>
</div>
