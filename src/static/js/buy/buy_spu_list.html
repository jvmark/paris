<style type="text/css">
 .ngdialog{
    z-index: 9;
  }
</style>
<div id="da-wrapper">
  <!-- 头部 -->
  <div ng-include src="'/static/js/buy/base_header.html'"></div>
  <!-- 身体 -->
  <div id="da-content">
    <!-- Container -->
    <div class="da-container clearfix">
      <div ng-include src="'/static/js/buy/base_sidebar.html'"></div>
      <!-- 右侧内容 -->
      <div id="da-content-wrap" class="clearfix">
        <div id="da-content-area">
          <div class="span12">
            <div class="da-panel">
              <div class="da-panel-header">
                <span class="da-panel-title">
                    <i class="icol-pencil" ng-click="addBrandDialog();"></i>
                    新增/修改SPU信息
                </span>
              </div>
              <div class="da-panel-content da-form-container">
                <div class="da-form" >
                  <div class="da-form-inline">
                    <div class="da-form-row">
                      <form method="POST" enctype="multipart/form-data">
                        <span style="font-size: 14px;">批量新增——选择excel：</span>
                        <input type="file" id="uploadNew" name="local_file">
                        <input type="submit" value="上传" class="btn btn-primary" ng-click="upload('uploadNew')">
                      </form>
                    </div>
                    <div class="da-form-row">
                      <form method="POST" enctype="multipart/form-data">
                        <span style="font-size: 14px;">批量修改——选择excel：</span>
                        <input type="file" id="uploadModify" name="local_file">
                        <input type="submit" value="上传" class="btn btn-primary" ng-click="upload('uploadModify')">
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="da-panel">
              <div class="da-panel-header">
                <span class="da-panel-title">
                    <i class="icol-find" ng-click="reloadCache();"></i>
                    查询spu
                </span>
              </div>
              <div class="da-panel-content da-form-container">
                <form class="da-form da-form-inline">
                  <div class="da-form-row">
                    <div class="l-span4">
                      <label class="h-label ">按类目</label>
                      <select ng-model="seleCategoryId" ng-options="category.id as category.name for category in categoryList" style="margin-left: 10px;">
                       </select>
                    </div>
                  </div>
                  <div class="btn-row">
                    <input value="查询" type="submit" class="btn btn-success" ng-click="getSpuList(0)" style="float:left;">
                  </div>
                </form>
              </div>
            </div>
            <div class="da-panel">
              <div class="da-panel-header">
                <span class="da-panel-title">
                    查询结果
                </span>
              </div>
              <div class="da-panel-content da-form-container" style="padding: 20px 12px;">
                <table class="da-table checkable" style="margin-top: 12px;">
                  <thead>
                    <tr>
                      <th>id</th>
                      <th>spu名称</th>
                      <th>类目</th>
                      <th>销量</th>
                      <th>想要数</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="item in spuList.results">
                      <td>{{item.id}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.category.name}}</td>
                      <td>{{item.soldCount}}</td>
                      <td>{{item.wantedCount}}</td>
                      <td><a href="#/SPU/edit/?id={{item.id}}">编辑</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="da-panel">
                 <div ng-include src="'/static/js/include/newpaginator.html'"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="text/ng-template" id="addBrand">
  <div class="ngdialog-message clr">
    <h2 class="da-panel-title">
        输入品牌名
    </h2>
    <textarea style="width:100%" ng-model="brandsStr"></textarea>
    <input value="保存" type="submit" class="btn" ng-click="addBrand(brandsStr)" style="margin-top: 12px">
  </div>
</script>
