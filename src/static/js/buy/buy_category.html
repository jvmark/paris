<div id="da-wrapper">
  <!-- 头部 -->
  <div ng-include src="'/static/js/buy/base_header.html'"></div>
  <!-- 身体 -->
  <div id="da-content">
    <!-- Container -->
    <div class="da-container clearfix">
      <div ng-include src="'/static/js/buy/base_sidebar.html'"></div>
      <!-- 右侧内容 -->
      <div id="da-content-wrap" class="clearfix">
        <div id="da-content-area">
          <a ng-href="#/category/add/" target="_blank" class="btn btn-primary" style="margin-bottom: 15px;">新增</a>
          <div class="da-panel">
            <div class="da-panel-header">
              <span class="da-panel-title">
                <i class="icon-list"></i> 类目列表
              </span>
            </div>
            <div class="da-panel-inner-wrap">
              <div class="da-panel-content da-table-container">
                <div class="dataTables_wrapper">
                    <table class="da-table dataTable">
                      <thead>
                          <tr>
                              <th width="20%">类目Id</th>
                              <th width="20%">类目名</th>
                              <th>属性项</th>
                              <th>操作</th>
                          </tr>
                      </thead>
                      <tbody id="datalists">
                        <tr ng-repeat="cate in cateList">
                          <td>{{cate.id}}</td>
                          <td>{{cate.name}}</td>
                          <td>{{cate.propertiesStr}}</td>
                          <td>
                            <a ng-href="#/category/edit/?cate_id={{cate.id}}"  target="_blank">编辑</a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
