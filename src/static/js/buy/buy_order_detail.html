<style type="text/css">
label.da-form-label{    width: auto!important;
    float: left;
    min-width: 200px;}
</style>
<div id="da-wrapper">
    <!-- 头部 -->
    <div ng-include src="'/static/js/buy/base_header.html'"></div>
    <!-- 身体 -->
    <div id="da-content">
        <!-- Container -->
        <div class="da-container clearfix">
            <div ng-include src="'/static/js/buy/base_sidebar.html'"></div>
            <!-- 右侧内容 -->
            <div id="da-content-wrap" class="clearfix">
                <div id="da-content-area">
                   <div class="row-fluid">
                      <div class="span12">
                            <div class="da-panel collapsible">
                                <div class="da-panel-header">
                                  <span class="da-panel-title">
                                        <i class="icol-text-list-bullets"></i>
                                        基本信息
                                    </span>
                                </div>
                                <div class="da-panel-inner-wrap">
                                    <div class="da-panel-content with-padding">
                                        <h5>订单状态：{{orderDetails.basic_msg.order_status}}</h5>
                                        <div class="row-fluid">
                                            <div class="span4">
                                                <label>创建时间：{{orderDetails.basic_msg.gmt_create}}</label>
                                                <label>堆糖ID：{{orderDetails.basic_msg.user_id}}</label>
                                            </div>
                                            <div class="span4">
                                                <label>主订单号：{{orderDetails.basic_msg.main_order_id}}</label>
                                                <label>堆糖昵称：{{orderDetails.basic_msg.user_name}}</label>
                                            </div>
                                            <div class="span4">
                                                <label>子订单号：{{orderDetails.basic_msg.sub_order_id}}</label>
                                                <!-- <label>订单备注：{{orderDetails.basic_msg.remark}}</label> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="da-panel collapsible">
                                <div class="da-panel-header">
                                  <span class="da-panel-title">
                                        <i class="icol-text-list-bullets"></i>
                                        商品信息
                                    </span>
                                </div>
                                <div class="da-panel-inner-wrap">
                                    <div class="da-panel-content with-padding">
                                        <div class="row-fluid">
                                            <div class="span4">
                                                <label>供应商ID：{{orderDetails.inventory_msg.supplier_id}}</label>
                                                <label>商品ID：{{orderDetails.inventory_msg.inventory_id}}</label>
                                            </div>
                                            <div class="span4">
                                                <label>供应商昵称：{{orderDetails.inventory_msg.supplier_name}}</label>
                                                <label>商品名称：{{orderDetails.inventory_msg.inventory_name}}</label>
                                            </div>
                                            <div class="span4">
                                                <label>团期号：{{orderDetails.inventory_msg.batch_no}}</label>
                                                <label>商品单价：{{orderDetails.inventory_msg.price}}</label>
                                                <label>限时抢购价：{{orderDetails.inventory_msg.flash_sale_price}}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="da-panel collapsible">
                                <div class="da-panel-header">
                                  <span class="da-panel-title">
                                        <i class="icol-text-list-bullets"></i>
                                        交易信息
                                    </span>
                                </div>
                                <div class="da-panel-inner-wrap">
                                    <div class="da-panel-content with-padding">
                                        <div class="row-fluid">
                                            <div class="span4">
                                                <label>付款时间：{{orderDetails.pay_order_msg.gmt_finished}}</label>
                                                <label>商品购买数量：{{orderDetails.settle_msg.quantity}}</label>
                                                <label>主订单用户邮费：{{orderDetails.pay_order_msg.main_order_logistics}}</label>

                                            </div>
                                            <div class="span4">
                                                <label>支付方式：{{orderDetails.pay_order_msg.payway}}</label>
                                                <label>子订单实付金额：{{orderDetails.pay_order_msg.sub_order_fee}}</label>

                                            </div>
                                            <div class="span4">
                                                <label>交易流水号：{{orderDetails.pay_order_msg.out_pay_no}}</label>
                                                <label>商户订单号：{{orderDetails.pay_order_msg.pay_unique_no}}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="da-panel collapsible">
                                <div class="da-panel-header">
                                  <span class="da-panel-title">
                                        <i class="icol-text-list-bullets"></i>
                                        优惠信息
                                    </span>
                                </div>
                                <div class="da-panel-inner-wrap">
                                    <div class="da-panel-content with-padding">
                                        <div class="row-fluid">
                                            <div class="span6">
                                                <label>参与专场满减：{{orderDetails.pay_order_msg.zc_promotion_proportion_desc}}</label>
                                                <label>参与商家满减：{{orderDetails.pay_order_msg.promotion_desc}}</label>
                                                <label>使用优惠券：{{orderDetails.pay_order_msg.coupon_discount_desc}}</label>
                                            </div>
                                            <div class="span6">
                                                <label>分摊专场满减金额：{{orderDetails.pay_order_msg.zc_promotion_proportion}}</label>
                                                <label>分摊商家满减金额：{{orderDetails.pay_order_msg.promotion_proportion}}</label>
                                                <label>分摊优惠券金额：{{orderDetails.pay_order_msg.coupon_discount}}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="da-panel collapsible">
                                <div class="da-panel-header">
                                  <span class="da-panel-title">
                                        <i class="icol-text-list-bullets"></i>
                                        收货信息
                                    </span>
                                </div>
                                <div class="da-panel-inner-wrap">
                                    <div class="da-panel-content with-padding">
                                        <div class="row-fluid">
                                            <div class="span4">
                                                <label>发货时间：{{orderDetails.address_msg.gmt_send}}</label>
                                                <label>收件人：{{orderDetails.address_msg.receiver}}</label>
                                                <label>身份证号：{{orderDetails.address_msg.idcard_num}}</label>
                                            </div>
                                            <div class="span4">
                                                <label>物流名称：{{orderDetails.address_msg.logistics_name}}</label>
                                                <label>收件地址：{{orderDetails.address_msg.address}}</label>
                                            </div>
                                            <div class="span4">
                                                <label>快递单号：{{orderDetails.address_msg.logistics_id}}</label>
                                                <label>联系电话：{{orderDetails.address_msg.telephone}}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="da-panel collapsible">
                                <div class="da-panel-header">
                                  <span class="da-panel-title">
                                        <i class="icol-text-list-bullets"></i>
                                        结算信息
                                    </span>
                                </div>
                                <div class="da-panel-inner-wrap">
                                    <div class="da-panel-content with-padding">
                                        <div class="row-fluid">
                                            <div class="span4">
                                                <label>商品结算价：{{orderDetails.settle_msg.sub_order_settle_fee}}</label>
                                            </div>
                                            <div class="span4">
                                                <label>佣金比例：{{orderDetails.settle_msg.refund_rate}}%</label>
                                            </div>
                                        </div>
                                        <div class="row-fluid">
                                            <div class="span4">
                                                <label>子订单结算金额：{{sub_order_settle_fee|number:2}}</label>
                                            </div>
                                            <div class="span4">
                                                <label>主订单结算邮费：{{orderDetails.settle_msg.main_order_settle_logistics}}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <if true="orderDetails.refund_msg.has_refund_order">
                                  <div class="da-panel">
                                    <div class="da-panel-header">
                                      <span class="da-panel-title" style="display:inline-block;margin-right:10px">退货单信息</span>
                                      <a class="btn btn-primary" href="#/return/detail?id={{orderDetails.refund_msg.refund_data.refund_id}}" style="display:inline-block;">查看退货单详情</a>
                                    </div>
                                    <div class="da-panel-content da-form-container">
                                        <form class="da-form da-form-inline form-msg" method="post">
                                            <div class="da-form-row">
                                                <label class="da-form-label">退货单状态：{{orderDetails.refund_msg.refund_data.status}}</label>
                                            </div>
                                            <div class="da-form-row">
                                                <label class="da-form-label span4" style="margin-right:10px">退货单号：{{orderDetails.refund_msg.refund_data.refund_id}}</label>
                                                <label class="da-form-label span4" style="margin-right:10px">退货单创建时间：{{orderDetails.refund_msg.refund_data.gmt_create}}</label>
                                               <div style="clear:both">
                                                    <label class="da-form-label span4" style="margin-right:10px">退货理由：{{orderDetails.refund_msg.refund_data.reason}}</label>
                                                <label class="da-form-label span4">备注：{{orderDetails.refund_msg.refund_data.remark}}</label>
                                               </div>
                                            </div>
                                            <div class="da-form-row">
                                                <label>支付方式：{{orderDetails.pay_order_msg.payway}}</label>
                                                <label>交易号：{{orderDetails.pay_order_msg.out_pay_no}}</label>
                                                <label>商户订单号：{{orderDetails.pay_order_msg.pay_unique_no}}</label>
                                            </div>
                                            <div class="da-form-row">
                                                <label class="da-form-label" style="margin-right:10px">商品名称：{{orderDetails.refund_msg.refund_data.inventory_name}}</label>
                                                <label class="da-form-label">退货数量：{{orderDetails.refund_msg.refund_data.quantity}}</label>
                                            </div>
                                            <div class="da-form-row">
                                                <label class="da-form-label span4">应退用户金额：{{orderDetails.refund_msg.refund_data.refund_fee}}</label>
                                                <label class="da-form-label span4">退货供应商结算金额：{{orderDetails.refund_msg.refund_data.supplier_settle_refund_fee}}</label>
                                                <label class="da-form-label span4">堆糖承担金额：{{orderDetails.refund_msg.refund_data.dt_apportioned_refund_fee}}</label>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                              <else>
                                <a class="btn btn-primary btn-sm"  ng-href="#/return/add" ng-click="saveMes()" style="margin-bottom:20px;">+新增退货单</a>
                              </else>
                            </if>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
</div>
