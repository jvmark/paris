<!-- 早期分页 无通用性 -->
<div class="pagination pagination-centered">
  <ul class="pagecnt">
    <li ng-if="nowpage > 1">
      <a href="#/letter/mtasks/?page={{prevpage}}">上一页</a>
    </li>
    <li ng-if="start_page != 1">
      <a href="#/letter/mtasks/?page=1">1</a>
    </li>
    <li class="ell" ng-if="start_page > 2">
      <a href="javascript:;">...</a>
    </li>
    <li ng-repeat="page in pageList" ng-class=" page == nowpage ? 'active' : '' ">
      <a href="#/letter/mtasks/?page={{page}}">{{page}}</a>
    </li>
    <li class="ell" ng-if="end_page < totalpage -1">
      <a href="javascript:;">...</a>
    </li>
    <li  class="pagenum" ng-if="end_page != totalpage">
      <a href="#/letter/mtasks/?page={{totalpage}}">{{totalpage}}</a>
    </li>
    <li ng-if="nowpage < totalpage">
      <a href="#/letter/mtasks/?page={{nextpage}}">下一页</a>
    </li>
  </ul>
</div>
